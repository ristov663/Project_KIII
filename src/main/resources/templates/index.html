<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories and Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Page header -->
    <div class="row mb-4">
        <div class="col text-center">
            <h1 class="display-4 text-primary">Categories and Events</h1>
            <p class="lead text-muted">Browse through categories and the events associated with them.</p>
        </div>
    </div>

    <!-- Categories list -->
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mb-4">Categories</h2>
        </div>
        <!-- Loop through categories -->
        <div class="col-md-4 mb-4" th:each="category : ${categories}">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h5 class="card-title" th:text="${category.name}"></h5>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle mb-3 text-muted">Events:</h6>
                    <!-- List of events in category -->
                    <ul class="list-group">
                        <li th:each="event : ${category.events}" class="list-group-item d-flex justify-content-between align-items-center">
                            <span th:text="${event.name}"></span>
                            <span class="badge bg-primary rounded-pill" th:text="${event.category.name}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Events list -->
    <div class="row mt-5">
        <div class="col-12">
            <h2 class="text-center mb-4">All Events</h2>
        </div>
        <!-- Loop through all events -->
        <div class="col-md-4 mb-4" th:each="event : ${events}">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h5 class="card-title" th:text="${event.name}"></h5>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle mb-3 text-muted">Category:</h6>
                    <p class="card-text" th:text="${event.category.name}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
